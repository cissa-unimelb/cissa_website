      <div class="contact text-center py-5">
        <h3 class="section-title text-center" id="contact">
          Contact Us
        </h3>
        <div class="pt-3 pb-0"></div>
        <div class="pt-3 pb-0" id="result"></div>
        <form class="contact-form" method="post" action>
          <input type="text" name="name" class="form-control" placeholder="Name*" onchange="updatedata()" required >
          <input type="email" class=" form-control" name="email" placeholder="Email*" onchange="updatedata()" required >
          <input type="text" class=" form-control" name="subject" placeholder="Subject*" onchange="updatedata()" required >
          <textarea name="message" class=" form-control" placeholder="Message*" rows="10" onchange="updatedata()" cols="50"
          required></textarea>
          <div class="g-recaptcha" data-callback="recaptcha_callback" data-expired-callback="expired_callback"  data-sitekey="6Lfrpt8UAAAAAFm2h3KobB_-uAsdejfRYlejODrl"></div>
          <input type="submit" id="submit_button" disabled="disabled" class= "my-3 text-center sign-up-btn btn btn-dark btn-squared" name="submit" value="Send Message">
        </form>
      </div>
    <div class="row dark text-center d-flex justify-content-center section footer pt-5 pb-3">

    <script>
      const submit = document.getElementById('submit_button');
      var formData = {
        'name':'',
        'email':'',
        'subject':'',
        'message':'',
        'g-recaptcha-response':'',
      }

      const handleSubmit = async e => {
        e.preventDefault();
        if (formData['name']==='' ||formData['email']==='' ||formData['subject']==='' ||formData['message']===''){
          document.getElementById('result').innerHTML = '<font color="red">Please Enter All Fields</font>';
          window.scrollTo(0, 0);
        }
        else{
          await axios.post('https://api.cissa.org.au/contact', {
          ...formData,
          recipient: 'andypeiyuan@hotmail.com'});
          document.getElementById('result').innerHTML = '<font color="green">Message Sent. We will be in touch soon!</font>';
          window.scrollTo(0, 0);
        }
      }

      function recaptcha_callback(){
        formData['g-recaptcha-response'] = grecaptcha.getResponse();
        document.getElementById("submit_button").disabled = false;
      }

      function expired_callback(){
        document.getElementById("submit_button").disabled = true;
      }

      const updatedata = () => {
        if (event.target.name === 'name'){
          formData['name'] = event.target.value;
        }
        else if (event.target.name === 'email'){
          formData['email'] = event.target.value;
        }
        else if (event.target.name === 'subject'){
          formData['subject'] = event.target.value;
        }
        else if (event.target.name === 'message'){
          formData['message'] = event.target.value;
        }
      }

      submit.addEventListener('click', handleSubmit);
    </script>
